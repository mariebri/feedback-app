<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Feedback App</title>
        <script defer src="index.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2 style="margin-top:80px;">How was your meeting?</h2>
        <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text"> </label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text"> </label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text"> </label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text"> </label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text"> </label>
        </div><br>
        <form action="no_issues.html">
            <button id="submit-btn" type="submit">Submit</button>
        </form>
        <form action="issues.html">
            <button id="issues-btn" type="submit">Any issues to report?</button>
        </form>
    </body>
</html>
